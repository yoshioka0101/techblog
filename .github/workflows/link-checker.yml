name: Link Checker

on:
  schedule:
    # 毎週月曜日の9:00 JSTに実行（UTC 0:00）
    - cron: '0 0 * * 1'
  workflow_dispatch: # 手動実行も可能
  pull_request:
    paths:
      - '**.md'

jobs:
  link-checker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: Check links in article files only
        run: |
          find . -name "*.md" \
            -not -path "./node_modules/*" \
            -not -path "./.git/*" \
            -not -path "./templates/*" \
            -not -name "README.md" | \
          while IFS= read -r file; do
            echo "Checking: $file"
            markdown-link-check "$file" --config .github/workflows/link-checker-config.json || true
          done

      - name: Link check completed
        run: |
          echo "✅ Link check completed"
